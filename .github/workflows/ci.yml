name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: CLI help
        run: python3 scripts/arbitrate_skills.py --help

      - name: Release helper help
        run: python3 scripts/prepare_release.py --help

      - name: Release hygiene check
        if: github.event_name == 'pull_request'
        run: python3 scripts/check_release_hygiene.py

      - name: Syntax check
        run: python3 -m py_compile scripts/arbitrate_skills.py scripts/prepare_release.py scripts/check_release_hygiene.py
