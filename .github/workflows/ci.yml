name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: CLI help
        run: python3 scripts/arbitrate_skills.py --help

      - name: Syntax check
        run: python3 -m py_compile scripts/arbitrate_skills.py
